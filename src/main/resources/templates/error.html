<!--[if IE 8]> <html lang="en" class="ie8 no-js" xmlns:th="http://www.thymeleaf.org"> <![endif]-->

<html lang="en"
	xmlns:th="http://www.thymeleaf.org" >
<!--<![endif]-->
<!-- BEGIN HEAD -->
	<head>
		<meta charset="utf-8"/>
		<title>BravoSconto | 404</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
		<meta content="" name="description"/>
		<meta content="" name="author"/>
		<!-- BEGIN GLOBAL MANDATORY STYLES -->
		<link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700&amp;subset=all" rel="stylesheet" type="text/css"/>
		<link href="/theme/assets/global/plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
		<link href="/theme/assets/global/plugins/simple-line-icons/simple-line-icons.min.css" rel="stylesheet" type="text/css"/>
		<link href="/theme/assets/global/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
		<link href="/theme/assets/global/plugins/uniform/css/uniform.default.css" rel="stylesheet" type="text/css"/>
		<link href="/theme/assets/global/plugins/bootstrap-switch/css/bootstrap-switch.min.css" rel="stylesheet" type="text/css"/>
		<!-- END GLOBAL MANDATORY STYLES -->
		<!-- BEGIN PAGE LEVEL STYLES -->
		<link href="/theme/assets/admin/pages/css/error.css" rel="stylesheet" type="text/css"/>
		<!-- END PAGE LEVEL STYLES -->
		<!-- BEGIN THEME STYLES -->
		<link href="/theme/assets/global/css/components.css" id="style_components" rel="stylesheet" type="text/css"/>
		<link href="/theme/assets/global/css/plugins.css" rel="stylesheet" type="text/css"/>
		<link href="/theme/assets/admin/layout/css/layout.css" rel="stylesheet" type="text/css"/>
		<link id="style_color" href="/theme/assets/admin/layout/css/themes/darkblue.css" rel="stylesheet" type="text/css"/>
		<link href="/theme/assets/admin/layout/css/custom.css" rel="stylesheet" type="text/css"/>
		<!-- END THEME STYLES -->
		<link rel="shortcut icon" href="favicon.ico"/>
	</head>
	<!-- END HEAD -->
	<!-- BEGIN BODY -->
	<body class="page-404-full-page">
		<div class="row">
			<div class="col-md-12 page-404">
				
				<h1>Error</h1>

				<!--  As we are using Thymeleaf, you might consider using
				      ${#httpServletRequest.requestURL}. But that returns the path
				      to this error page.  Hence we explicitly add the url to the
				      Model in some of the example code. -->
				<p th:if="${url}">
					<b>Page:</b> <span th:text="${url}">Page URL</span>
				</p>
			
				<p th:if="${timestamp}" id='created'>
					<b>Occurred:</b> <span th:text="${timestamp}">Timestamp</span>
				</p>
			
				<p th:if="${status}">
					<b>Response Status:</b> <span th:text="${status}">status-code</span> <span
						th:if="${error}" th:text="'('+${error}+')'">error ...</span>
				</p>
			
				<!--/* ${ex} is set by ourSimpleMappingExceptionResolver,
				       ${exception} or ${message} are set internally by Spring Boot. */-->
				<div
					th:if="${ex} or ${exception} or (${message} and ${message.length() != 0})">
					<b>Cause:</b> <span th:if="${ex}" th:text="${ex}">exception ...</span>
					<span th:if="${exception}" th:text="${exception}">exception ...</span>
					<span th:if="${message} and ${message.length() != 0}"
						th:text="${message}">message ...</span>
				</div>
			
			</div>
		</div>
		<!-- BEGIN JAVASCRIPTS(Load javascripts at bottom, this will reduce page load time) -->
		<!-- BEGIN CORE PLUGINS -->
		<!--[if lt IE 9]>
		<script src="/theme/assets/global/plugins/respond.min.js"></script>
		<script src="/theme/assets/global/plugins/excanvas.min.js"></script> 
		<![endif]-->
		<script src="/theme/assets/global/plugins/jquery.min.js" type="text/javascript"></script>
		<script src="/theme/assets/global/plugins/jquery-migrate.min.js" type="text/javascript"></script>
		<!-- IMPORTANT! Load jquery-ui.min.js before bootstrap.min.js to fix bootstrap tooltip conflict with jquery ui tooltip -->
		<script src="/theme/assets/global/plugins/jquery-ui/jquery-ui.min.js" type="text/javascript"></script>
		<script src="/theme/assets/global/plugins/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
		<script src="/theme/assets/global/plugins/bootstrap-hover-dropdown/bootstrap-hover-dropdown.min.js" type="text/javascript"></script>
		<script src="/theme/assets/global/plugins/jquery-slimscroll/jquery.slimscroll.min.js" type="text/javascript"></script>
		<script src="/theme/assets/global/plugins/jquery.blockui.min.js" type="text/javascript"></script>
		<script src="/theme/assets/global/plugins/jquery.cokie.min.js" type="text/javascript"></script>
		<script src="/theme/assets/global/plugins/uniform/jquery.uniform.min.js" type="text/javascript"></script>
		<script src="/theme/assets/global/plugins/bootstrap-switch/js/bootstrap-switch.min.js" type="text/javascript"></script>
		<!-- END CORE PLUGINS -->
		<script src="/theme/assets/global/scripts/metronic.js" type="text/javascript"></script>
		<script src="/theme/assets/admin/layout/scripts/layout.js" type="text/javascript"></script>
		<script src="/theme/assets/admin/layout/scripts/quick-sidebar.js" type="text/javascript"></script>
		<script src="/theme/assets/admin/layout/scripts/demo.js" type="text/javascript"></script>
		<script>
		jQuery(document).ready(function() {    
			Metronic.init(); // init metronic core components
			Layout.init(); // init current layout
		});
		</script>
		<!-- END JAVASCRIPTS -->
	</body>
	
	<!-- END BODY -->
</html>
