    <head>
        <meta charset="utf-8" />
        <title>Classifica | Home</title>

        <link th:href="@{/theme/assets/global/plugins/bootstrap/css/bootstrap.min.css}" rel="stylesheet" type="text/css" />

        <link th:href="@{/theme/assets/global/plugins/morris/morris.css}" rel="stylesheet" type="text/css" />
        <link th:href="@{/theme/assets/global/plugins/mapplic/mapplic/mapplic.css}" rel="stylesheet" type="text/css" />
        <!-- END PAGE LEVEL PLUGINS -->
        <!-- BEGIN THEME GLOBAL STYLES -->
        <link th:href="@{/theme/assets/global/css/components.min.css}" rel="stylesheet" id="style_components" type="text/css" />
        <link th:href="@{/theme/assets/global/css/plugins.min.css}" rel="stylesheet" type="text/css" />
        <!-- END THEME GLOBAL STYLES -->
        <!-- BEGIN THEME LAYOUT STYLES -->
        <link th:href="@{/theme/assets/layouts/layout7/css/layout.min.css}" rel="stylesheet" type="text/css" />

        <link rel="shortcut icon" href="favicon.ico" /> </head>
    <!-- END HEAD -->

    <body class="page-container-bg-solid">
        <!-- BEGIN HEADER -->
        <div class="page-header navbar-fixed-top">
            <!-- BEGIN HEADER INNER -->
            <div class="clearfix">
                <!-- END NAV TRIGGER -->
                <!-- BEGIN LOGO -->
                <div class="page-logo">
                   	<h1>Classifica</h1>
                </div>
                <!-- END LOGO -->
                <!-- BEGIN TOP NAVIGATION MENU -->
                <div class="top-menu">
                    <ul class="nav navbar-nav pull-right">
                        <!-- BEGIN USER LOGIN DROPDOWN -->
                        <!-- DOC: Apply "dropdown-dark" class after below "dropdown-extended" to change the dropdown styte -->
                        <li sec:authorize="hasRole('ROLE_ADMIN')" class="dropdown dropdown-user">
                            <a href="javascript:;" class="dropdown-toggle" data-toggle="dropdown" data-hover="dropdown" data-close-others="true">
                                <div class="dropdown-user-inner" style="height : 35px;">
                                    <i class="fa fa-user" style="font-size : 25px;"></i>
                                    <span class="username username-hide-on-mobile" sec:authentication="name"> Nick </span>
                                </div>
                            </a>
                            <ul class="dropdown-menu dropdown-menu-default">
                                <li>
                                    <a th:href="@{/logout}">
                                        <i class="icon-key"></i> Log Out </a>
                                </li>
                            </ul>
                        </li>
                        <!-- END USER LOGIN DROPDOWN -->
                    </ul>
                </div>
                <!-- END TOP NAVIGATION MENU -->
            </div>
            <!-- END HEADER INNER -->
        </div>
        <!-- END HEADER -->
        <!-- BEGIN HEADER & CONTENT DIVIDER -->
        <div class="clearfix"> </div>
        <!-- END HEADER & CONTENT DIVIDER -->
        <!-- BEGIN CONTAINER -->
        <div class="page-container page-content-inner page-container-bg-solid">
            <!-- BEGIN CONTENT -->
            <div class="container-fluid container-lf-space">
                <!-- BEGIN PAGE BASE CONTENT -->
                <div class="portlet light bordered">
                     <div class="portlet-title">
                         <div class="caption">
                             <i class="icon-social-dribbble font-green"></i>
                             <span class="caption-subject font-green bold uppercase">Classifica</span>
                         </div>
                        <div class="caption" style="margin-left : 10px;">
                             <a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/admin/addUser}">
                             	<i class="fa fa-plus">Aggiunti utente</i>
                             </a>
                         </div>
                     </div>
                     <div class="portlet-body">
                         <div class="table-scrollable">
                             <table class="table table-hover">
                                 <thead>
                                     <tr>
                                         <th> Punti </th>
                                         <th> Nome </th>
                                         <th sec:authorize="hasRole('ROLE_ADMIN')"> Azioni </th>
                                     </tr>
                                 </thead>
                                 <tbody>
                                     <tr th:each="u : ${utenti}">
                                         <td th:text="${u.points}"> 1 </td>
                                         <td th:text="${u.username}"> username </td>
                                         <td sec:authorize="hasRole('ROLE_ADMIN')"> 
											<a th:href="@{/admin/addPoint(id=${u.id})}"><i class="fa fa-plus"></i></a>
											<a th:href="@{/admin/subPoint(id=${u.id})}"><i class="fa fa-minus"></i></a>
											<a th:href="@{/admin/profile.html(id=${u.id})}"><i class="fa fa-edit"></i></a>
											<a th:href="@{/admin/delUser(id=${u.id})}"><i class="fa fa-trash"></i></a>
									 	 </td>
                                     </tr>
                                 </tbody>
                             </table>
                         </div>
                     </div>
                 </div>
                <div class="row widget-row">
                    <div class="col-md-4">
                    </div>
                </div>
                <!-- END PAGE BASE CONTENT -->
            </div>
            <!-- END CONTENT -->
        </div>
        <!-- END CONTAINER -->
        <!-- BEGIN FOOTER -->
        <div class="page-footer">
            <div class="page-footer-inner container-fluid container-lf-space">
            </div>
            <div class="go2top">
                <i class="icon-arrow-up"></i>
            </div>
        </div>
        <!-- END FOOTER -->

<script th:src=@{/theme/assets/global/plugins/respond.min.js"></script>

        <script th:src="@{/theme/assets/global/plugins/jquery-slimscroll/jquery.slimscroll.min.js}" type="text/javascript"></script>
        <script th:src="@{/theme/assets/global/plugins/jquery.blockui.min.js}" type="text/javascript"></script>

        <!-- END CORE PLUGINS -->

        <script th:src="@{/theme/assets/global/plugins/morris/morris.min.js}" type="text/javascript"></script>
        <script th:src="@{/theme/assets/global/plugins/morris/raphael-min.js}" type="text/javascript"></script>
        <script th:src="@{/theme/assets/global/plugins/mapplic/js/hammer.min.js}" type="text/javascript"></script>
        <script th:src="@{/theme/assets/global/plugins/mapplic/js/jquery.easing.js}" type="text/javascript"></script>
        <script th:src="@{/theme/assets/global/plugins/mapplic/js/jquery.mousewheel.js}" type="text/javascript"></script>
        <script th:src="@{/theme/assets/global/plugins/mapplic/mapplic/mapplic.js}" type="text/javascript"></script>
        <script th:src="@{/theme/assets/global/plugins/counterup/jquery.waypoints.min.js}" type="text/javascript"></script>
        <script th:src="@{/theme/assets/global/plugins/counterup/jquery.counterup.min.js}" type="text/javascript"></script>
        <script th:src="@{/theme/assets/global/plugins/jquery.sparkline.min.js}" type="text/javascript"></script>
        <!-- END PAGE LEVEL PLUGINS -->
        <!-- BEGIN THEME GLOBAL SCRIPTS -->
        <script th:src="@{/theme/assets/global/scripts/app.min.js}" type="text/javascript"></script>

        <!-- BEGIN PAGE LEVEL SCRIPTS -->
        <script th:src="@{/theme/assets/pages/scripts/dashboard.min.js}" type="text/javascript"></script>

        <!-- BEGIN THEME LAYOUT SCRIPTS -->
