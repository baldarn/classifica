                        <li class="dropdown dropdown-user">
                            <a href="javascript:;" class="dropdown-toggle" data-toggle="dropdown" data-hover="dropdown" data-close-others="true">
                                <div class="dropdown-user-inner" style="height : 35px;">
                                    <i class="fa fa-user" style="font-size : 25px;"></i>
                                    <span class="username username-hide-on-mobile" sec:authentication="name"> Nick </span>
                                </div>
                            </a>
                            <ul class="dropdown-menu dropdown-menu-default">
                                <li>
                                    <a th:href="@{/logout}">
                                        <i class="icon-key"></i> Log Out </a>
                                </li>
                            </ul>
                        </li>
                        <!-- END USER LOGIN DROPDOWN -->
                    </ul>
                </div>
                <!-- END TOP NAVIGATION MENU -->
            </div>
            <!-- END HEADER INNER -->
        </div>

                           <i class="icon-user font-red-sunglo"></i>
                           <span class="caption-subject bold uppercase"> Default Form</span>
                       </div>
                   </div>
                   <div class="portlet-body form">
                       <form role="form" th:object="${user}" th:action="@{/admin/profile.html}" method="post">
							<input type="hidden" th:field="*{id}"> 
                           <div class="form-body">
                               <div class="form-group">
                                   <label>Username</label>
                                   <div class="input-group">
                                       <span class="input-group-addon">
                                           <i class="fa fa-envelope"></i>
                                       </span>
                                       <input type="text" th:field="*{username}" class="form-control" placeholder="Username"> 
                                   </div>
                               </div>
                           </div>
                           <div class="form-actions">
                               <button type="submit" class="btn blue">Submit</button>
                               <button type="button" class="btn default">Cancel</button>
                           </div>
                       </form>
                   </div>
               </div>
                <!-- END PAGE BASE CONTENT -->
            </div>
            <!-- END CONTENT -->
        </div>
